<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="backgroound.css">
    <title>3-0</title>
</head>
<body id="body">
    <button id="button" onclick="change1()">Click me!</button>
</body>
<script>
    let i = 1
    function change1() {
        const button = document.getElementById("button")
        randomColorCode = getRandomColor()
        body.style.backgroundColor = randomColorCode
    }

    function getRandomColor() {
        const letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
</script>
</html>
