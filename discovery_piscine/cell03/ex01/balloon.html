<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-1</title>
    <style>
        div {
            background: red;
            width: 200px;
            height: 200px;
            border-radius: 100%;
            margin: auto;
            transition: all 0.125s;
        }
    </style>
</head>

<body>
    <div class="balloon" 
    id="balloon" 
    onclick="clicking()"
    onmouseover="hover()"
    onmouseleave="leaves()"></div>
</body>

<script>
    let incolor = 1
    let size_init = 200 
    let size_step = 10

    let ballon = document.getElementById('balloon')

    function clicking() {
        size_init += size_step
        incolor++;

        if (incolor <= 3) {
            if (incolor == 2) {
                ballon.style.backgroundColor = "green"
            }
            else if (incolor == 3) {
                ballon.style.backgroundColor = "blue"
            }
        }
        else {
            incolor = 1
            ballon.style.backgroundColor = "red"
        }

        if (size_init > 420 ) {
            size_init = 200
            balloon.style.width = `${size_init}px`
            balloon.style.height = `${size_init}px`
        }
        else {
            balloon.style.width = `${size_init}px`
            balloon.style.height = `${size_init}px`
        }
        
    }
    
    function hover() {
        console.log("test")
        if (incolor == 1) {
            incolor = 3;
            ballon.style.backgroundColor = "blue"
        }
        else {
            incolor--;
            if (incolor == 1) {
                ballon.style.backgroundColor = "red"
            }
            else if (incolor == 2) {
                ballon.style.backgroundColor = "green"
            }
        }
        
        if (size_init-5 >= 200) {
            size_init -= 5
            balloon.style.width = `${size_init}px`
            balloon.style.height = `${size_init}px`
        }
    }
    
    function leaves() {
        if (incolor == 3) {
            incolor = 1;
            ballon.style.backgroundColor = "red"
        }
        else {
            incolor++;
            if (incolor == 2) {
                ballon.style.backgroundColor = "green"
            }
            else if (incolor == 3) {
                ballon.style.backgroundColor = "blue"
            }
        }
        
        if (size_init <= 415){
            size_init += 5
            balloon.style.width = `${size_init}px`
            balloon.style.height = `${size_init}px`
        }
        else {
            size_init = 200
            balloon.style.width = `${size_init}px`
            balloon.style.height = `${size_init}px`
        }
    }
</script>
</html>
